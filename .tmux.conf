############################################################################
# prefix key
############################################################################
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix


############################################################################
# configurations
############################################################################
set -g mouse on
set -g mode-keys vi
set -g default-terminal "xterm-256color"
set -g history-limit 5000

set -g status-interval 3
set -g status-left ''
set -g status-right '#{weather} #(rainbarf --rgb --bright --width 20) %Y-%m-%d %a %H:%M #{weather}'
set -g status-right-length 80

setw -g window-status-current-style 'fg=colour0 bg=colour107 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour245 dim'
setw -g window-status-format ' #I #W #F '


############################################################################
# navigations
############################################################################
# Set 'v' for vertical and 'h' for horizontal split
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# vim-like pane switching
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R


############################################################################
# Unbindings
############################################################################
# remove default binding since replacing
unbind %
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right


set -g @dracula-plugins "cpu-usage ram-usage weather time"
set -g @dracula-time-format "%F %a %R"
set -g @dracula-refresh-rate 5

############################################################################
# TPM
############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

run '~/.tmux/plugins/tpm/tpm'

